<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body { font-family: Arial, sans-serif; padding: 16px; }
      label { display:block; margin:8px 0 4px; }
      select, input[type="checkbox"] { margin-right:8px; }
      button { margin-top:12px; padding:6px 10px; }
    </style>
  </head>
  <body>
    <h2>Extension Options</h2>
    <label>Default color:
      <select id="defaultColor"></select>
    </label>
    <label style="margin-top:12px;">Random websites (one per line):
      <textarea id="websitesList" rows="6" style="width:100%; box-sizing:border-box; margin-top:6px; font-size:13px;" placeholder="https://example.com"></textarea>
    </label>
    <div style="margin-top:8px;">
      <strong>Unregistered (failed) sites:</strong>
      <div id="unregisteredList" style="margin-top:6px; max-height:120px; overflow:auto; border:1px solid #eee; padding:8px; background:#fafafa;"></div>
    </div>
    <div style="margin-top:8px;">
      <strong>Blocked (removed) sites:</strong>
      <div id="blockedList" style="margin-top:6px; max-height:120px; overflow:auto; border:1px solid #eee; padding:8px; background:#fff0f0;"></div>
    </div>
    <label><input type="checkbox" id="applyToPage" /> Apply color changes to opened pages</label>
    <div>
      <button id="save">Save</button>
      <button id="reset">Reset to defaults</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
